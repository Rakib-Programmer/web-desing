<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        div{
            height: 80px;
            width: 80px;
            margin-top: 10px;
            margin-left: 30px;
            background-color: rgb(241, 238, 238);
            display: inline-flex;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <!------------- Border start------------------>
    <h3>Border</h3>
    <div class="border "></div>
    <div class="border-top"></div>
    <div class="border-bottom"></div>
    <div class="border-end"></div>
    <div class="border-start"></div> 
    <hr>
    <!-----------------Border  end--------------------->

    <!-------------------boeder color srart--------------------->
    <h3>border color</h3>
    <div class="border border-primary"></div>
    <div class="border-start border-secondary"></div>
    <div class="border-end border-warning"></div>
    <div class="border-top border-success"></div>
    <div class="border-bottom border-danger"></div>
    <div class="border border-info"></div>
    <div class="border-srart border-light"></div>
    <div class="border-end border-dark"></div>
    <div class="border-top border-white"></div>
    <hr>
    <!-----------------Border color end--------------------->

    <!------------- Border width start------------------>
    <h3>border width</h3>
    <div class="border border-1"></div>
    <div class="border border-2"></div>
    <div class="border border-3"></div>
    <div class="border border-4"></div>
    <div class="border border-5"></div>
    <hr>
    <!-----------------Border end end--------------------->

    <!------------- Border Radius start------------------>
    <h3>Radius</h3>
    <div class="rounded"></div>
    <div class="rounded-start"></div>
    <div class="rounded-end"></div>
    <div class="rounded-top"></div>
    <div class="rounded-bottom"></div>
    <div class="rounded-circle"></div>
    <div class="rounded-pill" style="height: 80px; width: 150px;"></div>
    <hr>
    <!-----------------Border Radius end--------------------->

    <!------------- Border rounded sizes start------------------>
    <h3>rounded sizes</h3>
    <div class="rouded-1"></div>
    <div class="rounded-2"></div>
    <div class="rounded-3"></div>
    <div class="rounded-4"></div>
    <div class="rounded-5"></div>
    <hr>

</body>
</html>
