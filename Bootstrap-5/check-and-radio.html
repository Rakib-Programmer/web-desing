<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check & Radio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="from-check">
        <input type="checkbox" class="from-check-input" id="Check">
        <label for="Check" class="from-check-label">check box</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="switch">
        <label for="switch" class="from-check-label"> Check Me</label>
    </div>
<br><br>
    <div class="from-check">
        <input type="radio" class="from-check-input" name="flex" id="Radio1">
        <label for="Radio1" class="from-check-label">Default radio </label>
    </div>
    <div class="from-check">
        <input type="radio" class="from-check-input" id="Radio2" name="flex" checked>
        <label for="Radio2" class="from-check-label">Default checked radio</label>
    </div>


</body>
</html>
