<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>width</h1>
        <div class="w-25 bg-primary p-2 m-2">width 25%</div>
        <div class="w-50 bg-secondary p-2 m-2 text-light">width 50%</div>
        <div class="w-75 bg-success p-2 m-2">width 75%</div>
        <div class="w-100 bg-warning p-2 m-2">width 100%</div>
        <div class="w-auto bg-info p-2 m-2">width auto%</div>
        <hr>
        
        <div  style="height: 100px; background-color: rgba(255,0,0,0.1)"">
            <div class="h-25 bg-info   d-inline-block">height 25%</div>
        <div class="h-50 bg-success   d-inline-block">height 50%</div>
        <div class=" bg-warning h-75 d-inline-block ">height 70%</div> 
        <div class="h-100 bg-primary d-inline-block"> height 100%</div>
        <div class="h-auto bg-success d-inline-block"> height auto</div>

        </div>    
        
    </div>
</body>
</html>
