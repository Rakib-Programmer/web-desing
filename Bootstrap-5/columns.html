<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        .row{
            background-color: azure;
            border: 2px solid black;
            height: 500px;
        }
        .color{
            background-color: bisque;
            border: 1px solid yellow;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-4 color"></div>
            <div class="col-3 color"></div>
            <div class="col-2 color"></div>
        </div>
        <br><br>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4 color"></div>
                <div class="col-3 color"></div>
                <div class="col-2 color"></div>
            </div>
            <br><br>
            <div class="container">
                <div class="row align-items-end">
                    <div class="col-4 color"></div>
                    <div class="col-3 color"></div>
                    <div class="col-2 color"></div>
             
                </div>
            <br><br>
            <div class="container">
                <div class="row ">
                    <div class="col-4 color align-self-center">1</div>
                    <div class="col-3 color align-self-start">2</div>
                    <div class="col-2 color align-self-end">3</div>
                </div>
    </div>
</body>
</html>
