<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="alert alert-primary"> alert-primary</div>
        <div class="alert alert-secondary">alert-secondary</div>
        <div class="alert alert-success">alert-success</div>
        <div class="alert alert-warning">alert-warning</div>


        <div class="alert alert-primary alert-dismissable fade show">
            <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
            <button class="btn-close position-absolute top-1 end-0 pe-2 me-2" data-bs-dismiss="alert"></button>
        </div>
    </div>
</body>
</html>
