<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-secondary">Button</button>
        <button class="btn btn-success">Button</button>
        <button class="btn btn-danger ">Button</button>
        <button class="btn btn-warning">Button</button>
        <button class="btn btn-info">Button</button>
        <button class="btn btn-light">Button</button>
        <button class="btn btn-dark">Button</button>
        <hr>
        <button class="btn btn-outline-info">outline Button</button>
        <hr>
        <button class="btn btn-primary btn-lg">Button</button>
        <button class="btn btn-danger btn-sm">Button</button>
        <button class="btn btn-success disabled">Button</button>

    </div>
</body>
</html>
