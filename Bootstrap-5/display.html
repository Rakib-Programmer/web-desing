<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-none bg-danger text-light">display none</div>
        <div class="d-inline bg-secondary text-light">display inline</div>
        <div class="d-inline-block text-light bg-primary">display block</div>
        <div class="d-block text-light bg-success">display block</div>
        <div class="d-grid bg-warning text-light">display grid</div>
        <div class="d-table bg-info text-light">display table</div>
        <div class="d-table-cell bg-light">display table cell</div>
        <div class="d-table-row bg-dark text-light">display table row</div>
        <div class="d-flex bg-info ">display flex</div>
        <div class="d-inline-flex bg-danger text-light">display inline-flex</div>
    </div>
</body>
</html>
