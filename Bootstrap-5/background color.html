<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="bg-primary">bg-primary</h1>
        <h2 class="bg-secondary">bg-secondary</h2>
        <h1 class="bg-success">bg-success</h1>
        <h1 class="bg-danger">bg-danger</h1>
        <h1 class="bg-warning">bg-warning</h1>
        <h1 class="bg-info">bg-info</h1>
        <h1 class="bg-light">bg-light</h1>
        <h1 class="bg-dark text-white">bg-dark</h1>
        <h1 class="bg-body"> bg-body</h1>
        <h1 class="bg-white">bg-white</h1>

    </div>
</body>
</html>
