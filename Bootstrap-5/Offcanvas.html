<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offeanvasID"> Click Me</button>
    <div class="offcanvas offcanvas-top" id="offeanvasID">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" >Offcanvas</h5>
            <button  class="btn-close" data-bs-dismiss="offcanvas" ></button>
        </div>
        <div class="offcanvas-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi adipisci aliquam repellendus, aperiam vero labore, velit odio fuga numquam unde tempore explicabo omnis sint est at? Non molestias laudantium incidunt!</p>
        </div>
    </div>
</body>
</html>
