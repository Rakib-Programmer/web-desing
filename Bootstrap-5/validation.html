<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="row needs-validation" novalidate>
            <div class="col-md-6">
                <label for="">Email</label>
                <input type="email" class="form-control" required>
                <div class="valid-feedback">
                    <p>Nice Your Email is vaild</p>
                </div>
                <div class="invalid-feedback">
                    <p>you must put massage</p>
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Password</label>
                <input type="Password" class="form-control" required>
                <div class="valid-feedback">
                    <p>Nice Your Email is vaild</p>
                </div>
            </div>

            <div class="col-md-12 mt-3">
                <label for="">Address</label>
                <input type="text" class="form-control" placeholder="Enter your address" required>
                <div class="valid-feedback">
                    <p>Nice Your Email is vaild</p>
                </div>
                <div class="invalid-feedback">
                    <p>you must put massage</p>
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <label for="">Address 2</label>
                <input type="text" class="form-control"  placeholder="Enter your address 2" required>
            </div>
            <div class="col-md-6">
                <label for="">City</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="">State</label>
                <select class="form-select">
                    <option selected>select</option>
                    <option selected>daka</option>
                    <option selected>chandput</option>
                    <option selected>comilla</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="">Zip</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-12 mt-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Check" required>
                    <label for="Check" class="form-check-label">Chack Me Out</label>
                    <div class="invalid-feedback">
                        <p>you must put massage</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-2">
                <button class="btn btn-primary">submit </button>
            </div>
        </form>
    </div>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
