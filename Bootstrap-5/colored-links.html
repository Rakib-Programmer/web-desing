<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored links</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a href="#" class="link-primary text-decoration-none">link Primary </a> <br>
        <a href="#" class="link-secondary">link Secondary</a><br>
        <a href="#" class="link-success">link Success</a><br>
        <a href="#" class="link-danger">link danger</a><br>
        <a href="#" class="link-warning">link Warning</a><br>
        <a href="#" class="link-info">link info</a><br>
        <a href="#" class="link-dark">link dark</a><br>
        <a href="#" class="link-light">link light</a>

    </div>
</body>
</html>
